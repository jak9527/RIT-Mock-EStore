<!DOCTYPE html>
<html>


<body>
  <div class="hero_area">
  </div>
  <section class="shop_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>
          Latest Products
          <app-product-search></app-product-search>
        </h2>
      </div>

      <div *ngIf="isAdmin">
        <label for="new-product">Product name: </label>
        <input id="new-product" #productName />
      
        <!-- (click) passes input value to add() and then clears the input -->
        <button type="button" class="add-button" (click)="add(productName.value); productName.value=''">
          Add product
        </button>
    </div>

      <div class="row" *ngIf="!isEmpty">
        <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let product of products">
          <div class="box">
            <a href="/detail/{{product.id}}">
              <div *ngIf="product.quantity != 0" class="img-box">
                <img src="{{product.image}}" alt="test">
              </div>
              <div *ngIf="product.quantity == 0" class="img-box">
                <img src="https://wisdmlabs.com/site/wp-content/uploads/2014/09/woocommerce-out-of-stock-label.png" alt="test">
              </div>
              <div class="detail-box">
                <h6>
                  {{product.name}}
                </h6>
                <h6>
                  <span>
                    {{product.price | currency}} x {{product.quantity}}
                  </span>
                </h6>
              </div>
              <div class="new">
                <span>
                  New
                </span>
              </div>
            </a>
          </div>
        </div>
      </div>
      <div class="no-products" *ngIf="isEmpty">
        <img src="https://media.discordapp.net/attachments/953448026800799865/1093188165931642910/noproducts.png?width=720&height=542">
      </div>
    </div>
  </section>
</body>

</html>
