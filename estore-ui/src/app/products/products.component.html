<h2>Products</h2>
<app-product-search></app-product-search>
<ul class="products">
    <li *ngFor="let product of products">
      <a routerLink="/detail/{{product.id}}">
        <span class="badge">{{product.id}}</span> {{product.name}}
      </a>
      <button *ngIf="isAdmin" type="button" class="delete" title="delete product"
  (click)="delete(product)">x</button>
    </li>
  </ul>
  <div *ngIf="isAdmin">
    <label for="new-product">Product name: </label>
    <input id="new-product" #productName />
  
    <!-- (click) passes input value to add() and then clears the input -->
    <button type="button" class="add-button" (click)="add(productName.value); productName.value=''">
      Add product
    </button>
</div>
